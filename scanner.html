<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner - Debug Version</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    
    #scanner-status {
      text-align: center;
      padding: 10px;
      background: #333;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    
    #camera-feed {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }
    
    #video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    
    #camera-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 2px solid #00ff00;
      border-radius: 10px;
      pointer-events: none;
      display: none;
    }
    
    #camera-overlay::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 250px;
      transform: translate(-50%, -50%);
      border: 2px solid #ff0000;
      border-radius: 10px;
    }
    
    #result {
      text-align: center;
      font-size: 18px;
      margin: 20px 0;
      padding: 10px;
      background: #222;
      border-radius: 5px;
      min-height: 40px;
    }
    
    #manual-focus, #debug-info {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    #manual-focus:hover {
      background: #555;
    }
    
    #debug-panel {
      background: #1a1a1a;
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    .error {
      color: #ff4444;
    }
    
    .success {
      color: #44ff44;
    }
    
    .warning {
      color: #ffaa44;
    }
  </style>
</head>
<body>
  <div id="scanner-status">Initializing camera...</div>
  <div id="camera-feed">
    <video id="video" autoplay playsinline muted></video>
    <div id="camera-overlay"></div>
  </div>
  <p id="result">Ready to scan QR codes</p>
  <button id="manual-focus">Toggle Focus Mode</button>
  <button id="debug-info">Show Debug Info</button>
  
  <div id="debug-panel" style="display: none;">
    <h3>Debug Information:</h3>
    <div id="debug-log"></div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script type="module">
    // Firebase configuration (replace with your actual config)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, update, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyCefQpH77HPNPkO6buwL7rCI2oVBL77B8c",
      authDomain: "partypass-de9ff.firebaseapp.com",
      databaseURL: "https://partypass-de9ff-default-rtdb.firebaseio.com",
      projectId: "partypass-de9ff",
      storageBucket: "partypass-de9ff.appspot.com",
      messagingSenderId: "149510056001",
      appId: "1:149510056001:web:f1a3e37982ab0fda56bec0",
      measurementId: "G-G22BV2YH21"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM Elements
    const videoElement = document.getElementById('video');
    const resultEl = document.getElementById('result');
    const statusEl = document.getElementById('scanner-status');
    const focusBtn = document.getElementById('manual-focus');
    const cameraOverlay = document.getElementById('camera-overlay');
    const debugBtn = document.getElementById('debug-info');
    const debugPanel = document.getElementById('debug-panel');
    const debugLog = document.getElementById('debug-log');

    let scanner = null;
    let isFocusMode = false;
    let debugMessages = [];

    // Debug logging function
    function addDebugMessage(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      debugMessages.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
      if (debugMessages.length > 50) debugMessages.shift();
      
      console.log(`${type.toUpperCase()}: ${message}`);
      updateDebugPanel();
    }

    function updateDebugPanel() {
      debugLog.innerHTML = debugMessages
        .map(msg => `<div class="${msg.includes('ERROR') ? 'error' : msg.includes('SUCCESS') ? 'success' : msg.includes('WARNING') ? 'warning' : ''}">${msg}</div>`)
        .join('');
      debugLog.scrollTop = debugLog.scrollHeight;
    }

    // Toggle debug panel
    debugBtn.addEventListener('click', () => {
      debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
    });

    // Main initialization
    document.addEventListener('DOMContentLoaded', async () => {
      addDebugMessage('DOM loaded, starting initialization');
      
      // Check if Html5Qrcode is available
      if (typeof Html5Qrcode === 'undefined') {
        addDebugMessage('Html5Qrcode library not loaded!', 'error');
        statusEl.textContent = 'QR Code library failed to load';
        return;
      }
      
      addDebugMessage('Html5Qrcode library loaded successfully', 'success');
      
      // Check camera permissions
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        addDebugMessage('Camera API not supported in this browser', 'error');
        statusEl.textContent = 'Camera not supported';
        return;
      }
      
      // First verify camera access
      if (!await verifyCameraAccess()) {
        showCameraError();
        return;
      }

      // Initialize scanner
      await initializeScanner();
      
      // Set up focus toggle
      focusBtn.addEventListener('click', toggleFocusMode);
    });

    async function verifyCameraAccess() {
      try {
        addDebugMessage('Requesting camera access...');
        
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: {
            facingMode: { ideal: 'environment' },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        
        addDebugMessage('Camera stream obtained', 'success');
        
        // Verify we can actually see video
        videoElement.srcObject = stream;
        await new Promise((resolve, reject) => {
          videoElement.onloadedmetadata = () => {
            addDebugMessage(`Video metadata loaded: ${videoElement.videoWidth}x${videoElement.videoHeight}`, 'success');
            resolve();
          };
          videoElement.onerror = reject;
          setTimeout(reject, 5000);
        });
        
        // Clean up
        stream.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
        
        return true;
      } catch (err) {
        addDebugMessage(`Camera access verification failed: ${err.message}`, 'error');
        return false;
      }
    }

    function showCameraError() {
      addDebugMessage('Showing camera error UI', 'warning');
      statusEl.innerHTML = `
        <p>Camera access denied or unavailable</p>
        <button id="retry-camera">Retry Camera</button>
        <p>Try these steps:</p>
        <ol>
          <li>Refresh the page</li>
          <li>Allow camera permissions</li>
          <li>Ensure no other app is using the camera</li>
        </ol>
      `;
      
      document.getElementById('retry-camera').addEventListener('click', () => {
        window.location.reload();
      });
    }

    async function initializeScanner() {
      try {
        addDebugMessage('Initializing Html5Qrcode scanner...');
        
        // Create scanner instance
        scanner = new Html5Qrcode("video");
        addDebugMessage('Scanner instance created', 'success');
        
        // Get available cameras
        const cameras = await Html5Qrcode.getCameras();
        addDebugMessage(`Found ${cameras.length} cameras`, 'success');
        
        cameras.forEach((camera, index) => {
          addDebugMessage(`Camera ${index}: ${camera.label} (ID: ${camera.id})`);
        });
        
        if (cameras.length === 0) {
          throw new Error('No cameras detected on this device');
        }
        
        // Configuration optimized for reliability
        const config = {
          fps: 10,
          qrbox: { width: 250, height: 250 },
          aspectRatio: 1.0,
          disableFlip: false,
          experimentalFeatures: {
            useBarCodeDetectorIfSupported: true
          }
        };
        
        // Camera selection logic
        let cameraId;
        if (isMobile()) {
          addDebugMessage('Mobile device detected, looking for rear camera');
          const rearCamera = cameras.find(cam => 
            cam.label.toLowerCase().includes('back') ||
            cam.label.toLowerCase().includes('rear') ||
            cam.label.toLowerCase().includes('environment')
          );
          cameraId = rearCamera ? rearCamera.id : cameras[0].id;
          addDebugMessage(`Selected camera: ${rearCamera ? 'rear camera' : 'first available'}`);
        } else {
          addDebugMessage('Desktop device detected');
          cameraId = cameras[0].id;
        }
        
        // Start scanner
        addDebugMessage(`Starting scanner with camera ID: ${cameraId}`);
        await scanner.start(
          cameraId,
          config,
          onScanSuccess,
          onScanError
        );
        
        addDebugMessage('Scanner started successfully', 'success');
        
        // Verify video is actually playing
        await verifyVideoPlayback();
        
        statusEl.textContent = 'Scanner ready - Point at QR code';
        cameraOverlay.style.display = 'block';
        addDebugMessage('Scanner is now ready for use', 'success');
        
      } catch (err) {
        addDebugMessage(`Scanner initialization failed: ${err.message}`, 'error');
        statusEl.textContent = `Error: ${err.message}`;
        
        // Try fallback approach
        if (err.message.includes('Permission') || err.message.includes('NotAllowedError')) {
          addDebugMessage('Trying fallback scanner with environment facing mode', 'warning');
          await tryFallbackScanner();
        }
      }
    }

    function isMobile() {
      const mobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      addDebugMessage(`Device type: ${mobile ? 'Mobile' : 'Desktop'}`);
      return mobile;
    }

    async function verifyVideoPlayback() {
      addDebugMessage('Verifying video playback...');
      return new Promise((resolve, reject) => {
        const checkInterval = setInterval(() => {
          if (videoElement.readyState > 0 && videoElement.videoWidth > 0) {
            addDebugMessage(`Video playback verified: ${videoElement.videoWidth}x${videoElement.videoHeight}`, 'success');
            clearInterval(checkInterval);
            resolve();
          }
        }, 100);
        
        setTimeout(() => {
          clearInterval(checkInterval);
          addDebugMessage('Video playback verification timeout', 'error');
          reject(new Error('Video playback timeout'));
        }, 5000);
      });
    }

    function toggleFocusMode() {
      isFocusMode = !isFocusMode;
      focusBtn.textContent = isFocusMode ? 'Exit Focus Mode' : 'Toggle Focus Mode';
      cameraOverlay.style.backgroundColor = isFocusMode ? 'rgba(0,0,0,0.7)' : 'transparent';
      addDebugMessage(`Focus mode ${isFocusMode ? 'enabled' : 'disabled'}`);
    }

    async function tryFallbackScanner() {
      statusEl.textContent = 'Trying alternative camera...';
      try {
        addDebugMessage('Attempting fallback scanner with facingMode constraint');
        await scanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanError
        );
        statusEl.textContent = 'Scanner ready (fallback mode)';
        cameraOverlay.style.display = 'block';
        addDebugMessage('Fallback scanner started successfully', 'success');
      } catch (fallbackErr) {
        addDebugMessage(`Fallback scanner failed: ${fallbackErr.message}`, 'error');
        statusEl.textContent = 'Failed to start camera. Please try another device.';
      }
    }

    function onScanSuccess(decodedText) {
      addDebugMessage(`QR code detected: ${decodedText}`, 'success');
      statusEl.textContent = 'Processing QR code...';
      handleScan(decodedText);
    }

    function onScanError(error) {
      // Only log actual errors, not "no QR code found" messages
      if (!error.message.includes('No QR code found') &&
          !error.message.includes('width is 0')) {
        addDebugMessage(`Scan error: ${error.message}`, 'warning');
      }
    }

    async function handleScan(decodedText) {
      try {
        addDebugMessage(`Processing scan for ID: ${decodedText}`);
        const uniqueId = decodedText.trim();
        const guestRef = ref(db, 'guests/' + uniqueId);
        const snapshot = await get(guestRef);

        if (!snapshot.exists()) {
          addDebugMessage(`Guest not found in database: ${uniqueId}`, 'warning');
          resultEl.textContent = "Guest not found";
          statusEl.textContent = 'Ready to scan';
          return;
        }

        const data = snapshot.val();
        addDebugMessage(`Guest data retrieved: ${data.name}`, 'success');
        
        if (data.has_scanned) {
          addDebugMessage(`Guest ${data.name} already scanned`, 'warning');
          resultEl.textContent = `Already scanned: ${data.name}`;
        } else {
          await update(guestRef, { has_scanned: true });
          resultEl.textContent = `Welcome ${data.name}`;
          addDebugMessage(`Successfully checked in: ${data.name}`, 'success');
          
          const logRef = ref(db, `scan_logs/${uniqueId}_${Date.now()}`);
          await set(logRef, {
            name: data.name,
            scannedAt: new Date().toISOString()
          });
          addDebugMessage('Scan logged to database', 'success');
        }
      } catch (err) {
        addDebugMessage(`Database error: ${err.message}`, 'error');
        resultEl.textContent = "Error processing scan";
      } finally {
        statusEl.textContent = 'Ready to scan';
        // Restart scanner after a brief pause
        if (scanner) {
          setTimeout(() => {
            scanner.stop().then(() => {
              setTimeout(initializeScanner, 1000);
            }).catch(err => {
              addDebugMessage(`Error restarting scanner: ${err.message}`, 'error');
            });
          }, 2000);
        }
      }
    }
  </script>
</body>
</html>
