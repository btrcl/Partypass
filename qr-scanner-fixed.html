<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    #scanner-status, #result {
      text-align: center;
      padding: 10px;
      background: #333;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #camera-feed {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }
    #video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    #guest-info {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #info-panel {
      background: #1a1a1a;
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      font-family: monospace;
      font-size: 18px;
      max-height: 200px;
      overflow-y: auto;
    }
    .error { color: #ff4444; }
    .success { color: #44ff44; }
    .warning { color: #ffaa44; }
  </style>
</head>
<body>
  <div id="scanner-status">Initializing camera...</div>
  <div id="camera-feed"><video id="video" autoplay playsinline muted></video></div>
  <p id="result">Ready to scan QR codes</p>
  <button id="guest-info">Show Guest Info</button>
  <div id="info-panel" style="display: none;"><h3>Guest Information:</h3><div id="info-log"></div></div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, update, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCefQpH77HPNPkO6buwL7rCI2oVBL77B8c",
      authDomain: "partypass-de9ff.firebaseapp.com",
      databaseURL: "https://partypass-de9ff-default-rtdb.firebaseio.com",
      projectId: "partypass-de9ff",
      storageBucket: "partypass-de9ff.appspot.com",
      messagingSenderId: "149510056001",
      appId: "1:149510056001:web:f1a3e37982ab0fda56bec0",
      measurementId: "G-G22BV2YH21"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const statusEl = document.getElementById('scanner-status');
    const resultEl = document.getElementById('result');
    const infoBtn = document.getElementById('guest-info');
    const infoPanel = document.getElementById('info-panel');
    const infoLog = document.getElementById('info-log');

    let scanner;
    let isProcessing = false;
    let guestInfoMessages = [];

    function addGuestInfo(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      guestInfoMessages.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
      if (guestInfoMessages.length > 50) guestInfoMessages.shift();
      updateInfoPanel();
    }

    function updateInfoPanel() {
      infoLog.innerHTML = guestInfoMessages
        .map(msg => `<div class="${msg.includes('ERROR') ? 'error' : msg.includes('SUCCESS') ? 'success' : msg.includes('WARNING') ? 'warning' : ''}">${msg}</div>`)
        .join('');
      infoLog.scrollTop = infoLog.scrollHeight;
    }

    infoBtn.addEventListener('click', () => {
      infoPanel.style.display = infoPanel.style.display === 'none' ? 'block' : 'none';
    });

    async function initScanner() {
      scanner = new Html5Qrcode("camera-feed");
      const cameras = await Html5Qrcode.getCameras();
      const cameraId = cameras[0]?.id;

      await scanner.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        onScanSuccess,
        onScanError
      );

      statusEl.textContent = "Scanner ready - Point at QR code";
    }

    async function onScanSuccess(decodedText) {
      if (isProcessing) return;
      isProcessing = true;

      addGuestInfo(`QR code detected: ${decodedText}`, 'success');
      resultEl.textContent = "Processing...";

      await scanner.pause(); // Pause instead of stop

      try {
        let uniqueId = decodedText.includes("ID:")
          ? decodedText.match(/ID:\s*(.+)/)?.[1]?.trim().replace(/\s+/g, '_')
          : decodedText.trim().replace(/\s+/g, '_');

        let guestName = decodedText.match(/Name:\s*([^I]+)/)?.[1]?.trim() || "Guest";

        const guestRef = ref(db, 'guests/' + uniqueId);
        const snapshot = await get(guestRef);

        if (!snapshot.exists()) {
          addGuestInfo(`Guest not found: ${uniqueId}`, 'error');
          resultEl.textContent = "❌ Guest not found";
          return;
        }

        const data = snapshot.val();
        if (data.has_scanned) {
          addGuestInfo(`Already scanned: ${guestName}`, 'warning');
          resultEl.textContent = `⚠️ Already checked in: ${guestName}`;
        } else {
          await update(guestRef, {
            has_scanned: true,
            scan_time: new Date().toISOString()
          });

          await set(ref(db, `scan_logs/${uniqueId}_${Date.now()}`), {
            name: guestName,
            scannedAt: new Date().toISOString()
          });

          addGuestInfo(`✅ Checked in: ${guestName}`, 'success');
          resultEl.textContent = `✅ Welcome ${guestName}`;
        }
      } catch (error) {
        addGuestInfo(`Scan error: ${error.message}`, 'error');
        resultEl.textContent = `❌ Error: ${error.message}`;
      } finally {
        setTimeout(async () => {
          isProcessing = false;
          resultEl.textContent = "Ready to scan QR codes";
          await scanner.resume(); // Resume scanner
        }, 2000);
      }
    }

    function onScanError(err) {
      if (!err.includes("No QR code found")) {
        addGuestInfo(`Scan error: ${err}`, 'warning');
      }
    }

    window.addEventListener("DOMContentLoaded", initScanner);
  </script>
</body>
</html>
