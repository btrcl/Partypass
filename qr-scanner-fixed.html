<!DOCTYPE html>
<html>
<head>
  <title>QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    #scanner-status, #result {
      text-align: center;
      padding: 10px;
      background: #333;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    #camera-feed {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
    }
    #video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 12px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
    }
    #camera-selector {
      background: #555;
      margin-bottom: 20px;
    }
    #switch-camera {
      background: #0066cc;
    }
    #guest-info {
      background: #444;
    }
    #restart-btn {
      display: none;
      background: #ff4444;
    }
    #info-panel {
      background: #1a1a1a;
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      font-family: monospace;
      font-size: 18px;
      max-height: 200px;
      overflow-y: auto;
    }
    
    #main-log {
      background: #222;
      padding: 15px;
      margin: 20px 0;
      border-radius: 5px;
      min-height: 150px;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .log-entry {
      padding: 8px;
      margin: 5px 0;
      border-radius: 3px;
      border-left: 4px solid #666;
    }
    
    .log-entry.success {
      background: #1a3d1a;
      border-left-color: #44ff44;
      color: #88ff88;
    }
    
    .log-entry.info {
      background: #1a1a3d;
      border-left-color: #4488ff;
      color: #88bbff;
    }
    .error { color: #ff4444; }
    .success { color: #44ff44; }
    .warning { color: #ffaa44; }
    
    .camera-info {
      font-size: 14px;
      color: #aaa;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="scanner-status">Initializing camera...</div>
  
  <select id="camera-selector" class="button" style="display: none;">
    <option value="">Select Camera...</option>
  </select>
  
  <button id="switch-camera" class="button" style="display: none;">ðŸ“· Switch Camera</button>
  
  <div class="camera-info" id="camera-info" style="display: none;"></div>
  
  <div id="camera-feed"><video id="video" autoplay playsinline muted></video></div>
  <p id="result">Ready to scan QR codes</p>
  
  <div id="main-log">
    <h3 style="margin-top: 0; color: #fff;">Recent Activity</h3>
    <div id="activity-log">No activity yet...</div>
  </div>
  
  <button id="guest-info" class="button">Show Debug Info</button>
  <button id="restart-btn" class="button">Restart Scanner</button>
  <div id="info-panel" style="display: none;"><h3>Debug Information:</h3><div id="info-log"></div></div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, update, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCefQpH77HPNPkO6buwL7rCI2oVBL77B8c",
      authDomain: "partypass-de9ff.firebaseapp.com",
      databaseURL: "https://partypass-de9ff-default-rtdb.firebaseio.com",
      projectId: "partypass-de9ff",
      storageBucket: "partypass-de9ff.appspot.com",
      messagingSenderId: "149510056001",
      appId: "1:149510056001:web:f1a3e37982ab0fda56bec0",
      measurementId: "G-G22BV2YH21"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const statusEl = document.getElementById('scanner-status');
    const resultEl = document.getElementById('result');
    const infoBtn = document.getElementById('guest-info');
    const infoPanel = document.getElementById('info-panel');
    const infoLog = document.getElementById('info-log');
    const restartBtn = document.getElementById('restart-btn');
    const activityLog = document.getElementById('activity-log');
    const cameraSelector = document.getElementById('camera-selector');
    const switchCameraBtn = document.getElementById('switch-camera');
    const cameraInfo = document.getElementById('camera-info');

    let scanner;
    let isProcessing = false;
    let guestInfoMessages = [];
    let mainLogMessages = [];
    let errorCount = 0;
    let lastErrorTime = 0;
    let lastScannedCode = '';
    let lastScannedTime = 0;
    let availableCameras = [];
    let currentCameraIndex = 0;
    let currentCameraId = null;

    function addMainLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = {
        timestamp,
        message,
        type
      };
      
      mainLogMessages.unshift(logEntry);
      if (mainLogMessages.length > 20) mainLogMessages.pop();
      updateMainLog();
    }

    function updateMainLog() {
      if (mainLogMessages.length === 0) {
        activityLog.innerHTML = 'No activity yet...';
        return;
      }
      
      activityLog.innerHTML = mainLogMessages
        .map(entry => `<div class="log-entry ${entry.type}">
          <strong>${entry.timestamp}</strong> - ${entry.message}
        </div>`)
        .join('');
    }

    function addGuestInfo(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString();
      guestInfoMessages.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
      if (guestInfoMessages.length > 50) guestInfoMessages.shift();
      updateInfoPanel();
    }

    function updateInfoPanel() {
      infoLog.innerHTML = guestInfoMessages
        .map(msg => `<div class="${msg.includes('ERROR') ? 'error' : msg.includes('SUCCESS') ? 'success' : msg.includes('WARNING') ? 'warning' : ''}">${msg}</div>`)
        .join('');
      infoLog.scrollTop = infoLog.scrollHeight;
    }

    function updateCameraInfo() {
      if (availableCameras.length > 0 && currentCameraId) {
        const currentCamera = availableCameras.find(cam => cam.id === currentCameraId);
        if (currentCamera) {
          const cameraType = currentCamera.label.toLowerCase().includes('back') || currentCamera.label.toLowerCase().includes('rear') ? 
                             'ðŸ“± Back Camera' : 'ðŸ¤³ Front Camera';
          cameraInfo.textContent = `${cameraType} - ${currentCamera.label}`;
          cameraInfo.style.display = 'block';
        }
      }
    }

    async function loadCameras() {
      try {
        availableCameras = await Html5Qrcode.getCameras();
        
        if (availableCameras.length === 0) {
          statusEl.textContent = "No cameras found";
          addGuestInfo("No cameras available", 'error');
          return false;
        }

        // Clear and populate camera selector
        cameraSelector.innerHTML = '<option value="">Select Camera...</option>';
        availableCameras.forEach((camera, index) => {
          const option = document.createElement('option');
          option.value = camera.id;
          const cameraType = camera.label.toLowerCase().includes('back') || camera.label.toLowerCase().includes('rear') ? 
                            'ðŸ“± Back' : 'ðŸ¤³ Front';
          option.textContent = `${cameraType} - ${camera.label}`;
          cameraSelector.appendChild(option);
        });

        // Show camera controls if multiple cameras
        if (availableCameras.length > 1) {
          cameraSelector.style.display = 'block';
          switchCameraBtn.style.display = 'block';
        }

        // Try to use back camera first (better for QR scanning)
        const backCamera = availableCameras.find(camera => 
          camera.label.toLowerCase().includes('back') || 
          camera.label.toLowerCase().includes('rear') ||
          camera.label.toLowerCase().includes('environment')
        );
        
        if (backCamera) {
          currentCameraId = backCamera.id;
          currentCameraIndex = availableCameras.findIndex(cam => cam.id === backCamera.id);
          addGuestInfo(`Selected back camera: ${backCamera.label}`, 'info');
        } else {
          // Fallback to first available camera
          currentCameraId = availableCameras[0].id;
          currentCameraIndex = 0;
          addGuestInfo(`Using first available camera: ${availableCameras[0].label}`, 'info');
        }

        cameraSelector.value = currentCameraId;
        updateCameraInfo();
        return true;
      } catch (error) {
        addGuestInfo(`Failed to load cameras: ${error.message}`, 'error');
        return false;
      }
    }

    async function startScanner(cameraId) {
      try {
        if (scanner) {
          await scanner.stop();
        }

        scanner = new Html5Qrcode("camera-feed");

        await scanner.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanError
        );

        statusEl.textContent = "Scanner ready - Point at QR code";
        addMainLog("Scanner ready", 'success');
        updateCameraInfo();
        
      } catch (error) {
        statusEl.textContent = "Failed to start scanner";
        addGuestInfo(`Scanner start failed: ${error.message}`, 'error');
        throw error;
      }
    }

    async function switchCamera() {
      if (availableCameras.length <= 1) return;

      try {
        currentCameraIndex = (currentCameraIndex + 1) % availableCameras.length;
        currentCameraId = availableCameras[currentCameraIndex].id;
        cameraSelector.value = currentCameraId;
        
        statusEl.textContent = "Switching camera...";
        await startScanner(currentCameraId);
        
        const cameraType = availableCameras[currentCameraIndex].label.toLowerCase().includes('back') ? 'back' : 'front';
        addMainLog(`Switched to ${cameraType} camera`, 'info');
        
      } catch (error) {
        addGuestInfo(`Camera switch failed: ${error.message}`, 'error');
        restartBtn.style.display = 'block';
      }
    }

    // Event listeners
    infoBtn.addEventListener('click', () => {
      infoPanel.style.display = infoPanel.style.display === 'none' ? 'block' : 'none';
    });

    switchCameraBtn.addEventListener('click', switchCamera);

    cameraSelector.addEventListener('change', async (e) => {
      if (e.target.value) {
        currentCameraId = e.target.value;
        currentCameraIndex = availableCameras.findIndex(cam => cam.id === currentCameraId);
        try {
          statusEl.textContent = "Switching camera...";
          await startScanner(currentCameraId);
        } catch (error) {
          addGuestInfo(`Manual camera switch failed: ${error.message}`, 'error');
          restartBtn.style.display = 'block';
        }
      }
    });

    restartBtn.addEventListener('click', async () => {
      try {
        if (scanner) {
          await scanner.stop();
        }
        restartBtn.style.display = 'none';
        isProcessing = false;
        errorCount = 0;
        lastScannedCode = '';
        lastScannedTime = 0;
        await initScanner();
      } catch (error) {
        addGuestInfo(`Restart failed: ${error.message}`, 'error');
      }
    });

    async function initScanner() {
      try {
        const camerasLoaded = await loadCameras();
        if (!camerasLoaded) {
          restartBtn.style.display = 'block';
          return;
        }

        await startScanner(currentCameraId);

      } catch (error) {
        statusEl.textContent = "Failed to initialize scanner";
        addGuestInfo(`Scanner initialization failed: ${error.message}`, 'error');
        restartBtn.style.display = 'block';
      }
    }

    async function onScanSuccess(decodedText) {
      const currentTime = Date.now();
      
      if (decodedText === lastScannedCode && (currentTime - lastScannedTime) < 3000) {
        return;
      }
      
      lastScannedCode = decodedText;
      lastScannedTime = currentTime;

      addGuestInfo(`QR code detected: ${decodedText}`, 'success');

      try {
        let uniqueId, guestName;
        
        if (decodedText.includes("Name:") && decodedText.includes("ID:")) {
          const nameMatch = decodedText.match(/Name:\s*([^I]+)/);
          const idMatch = decodedText.match(/ID:\s*(.+)/);
          
          guestName = nameMatch?.[1]?.trim() || "Guest";
          uniqueId = idMatch?.[1]?.trim().replace(/\s+/g, '_') || decodedText.trim();
        } else {
          uniqueId = decodedText.trim().replace(/\s+/g, '_');
          guestName = "Guest";
        }

        addMainLog(`Detected: ${guestName} (ID: ${uniqueId})`, 'success');
        addGuestInfo(`Processing guest: ${guestName} (ID: ${uniqueId})`, 'info');

        resultEl.textContent = "Processing...";
        statusEl.textContent = "Processing scan...";

        const guestRef = ref(db, 'guests/' + uniqueId);
        const snapshot = await get(guestRef);

        if (!snapshot.exists()) {
          addMainLog(`âŒ ${guestName} (ID: ${uniqueId}) - Not found in system`, 'error');
          addGuestInfo(`Guest not found in database: ${uniqueId}`, 'error');
          resultEl.textContent = "âŒ Guest not found";
          statusEl.textContent = "Guest not found";
        } else {
          const data = snapshot.val();
          if (data.has_scanned) {
            addMainLog(`âš ï¸ ${guestName} (ID: ${uniqueId}) - Already checked in`, 'info');
            addGuestInfo(`Already checked in: ${guestName}`, 'warning');
            resultEl.textContent = `âš ï¸ Already checked in: ${guestName}`;
            statusEl.textContent = "Already checked in";
          } else {
            await update(guestRef, {
              has_scanned: true,
              scan_time: new Date().toISOString()
            });

            await set(ref(db, `scan_logs/${uniqueId}_${Date.now()}`), {
              name: guestName,
              uniqueId: uniqueId,
              scannedAt: new Date().toISOString()
            });

            addMainLog(`âœ… ${guestName} (ID: ${uniqueId}) - Welcome! Checked in successfully`, 'success');
            addGuestInfo(`âœ… Successfully checked in: ${guestName}`, 'success');
            resultEl.textContent = `âœ… Welcome ${guestName}`;
            statusEl.textContent = "Check-in successful";
          }
        }

        setTimeout(() => {
          resultEl.textContent = "Ready to scan next QR code";
          statusEl.textContent = "Scanner ready - Point at QR code";
        }, 2000);

      } catch (error) {
        addMainLog(`âŒ Error processing scan: ${error.message}`, 'error');
        addGuestInfo(`Processing error: ${error.message}`, 'error');
        resultEl.textContent = `âŒ Error: ${error.message}`;
        statusEl.textContent = "Processing failed";
        
        setTimeout(() => {
          resultEl.textContent = "Ready to scan next QR code";
          statusEl.textContent = "Scanner ready - Point at QR code";
        }, 2000);
      }
    }

    function onScanError(err) {
      if (!err.includes("No MultiFormat Readers") && 
          !err.includes("parse error") && 
          !err.includes("No QR code found") &&
          !err.includes("NotFoundException")) {
        addGuestInfo(`Scan error: ${err}`, 'warning');
      }
    }

    window.addEventListener("DOMContentLoaded", initScanner);
  </script>
</body>
</html>
